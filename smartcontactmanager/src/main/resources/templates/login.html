<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	<section>
       <div class="container mt-4">
	    <div class="d-flex justify-content-center h-100">
		  <div class="card">
			<div class="card-header">
				<h3 class="text-center mb-3">Sign In</h3>
					<div th:if="${param.error}" class="alert alert-danger">Invalid Username and password
					</div>
					<div th:if="${param.logout}" class="alert alert-warning">You have been Logged Out
					</div>
			</div>
		
		
			
			<div class="card-body">
				<form id="login-form" class="form" th:action="@{/dologin}" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group ">
						<input type="submit" th:href="@{/signin}" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer ">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a th:href="@{/signup}">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			 </div>
		   </div>
	    </div>
      </div>
   </section>
</body>
</html>
