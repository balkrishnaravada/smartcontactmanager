<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<section >
	<div class="container">
		<div class="row">
		  <div class="col-md-6 offset-md-3">
		    <div class="my-card mt-3">
		        <div th:if="${session.message}"  th:classappend="${session.message.type}"  class="alert" role="alert">
				  <p th:text="${session.message.content}"></p>
				  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
		    
		       <div class="container text-center">
		       <img style="width:80px;" alt="" th:src="@{/image/icons/register.png}">
		       </div>
		       <h1 class="text-center">Register Here!!</h1>
		         <form  th:action="@{/do_register}" method="post" th:object="${user}">
		         
		         <!-- Name Field -->
		            <div class="form-group is-invalid">
					    <label for="exampleInputName">Your Name</label>
					    <input type="text" 
					    name="name"
					    class="form-control" 
					    id="name_field" 
					    aria-describedby="nameHelp"
					    placeholder="Enter Name"
					    required
					    th:value="${user.name}"
					     th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}">
					 </div>
					  <div th:each="e: ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
                      </div>
					 
					 
		         <!-- Email Field -->
		            <div class="form-group">
					    <label for="exampleInputEmail">Your Email</label>
					    <input type="email" 
					    name="email"
					    class="form-control " 
					    id="email_field" 
					    aria-describedby="emailHelp"
					    placeholder="Enter email"
					    required
					    th:value="${user.email}"
					     th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}">
					 </div>
					  <div th:each="e: ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
                      </div>
					 
					 
					 
		         <!-- Password Field -->
		            <div class="form-group">
					    <label for="exampleInputPassword">Your Password</label>
					    <input type="password"
					    name="password" 
					    class="form-control" 
					    id="password_field" 
					    aria-describedby="passwordHelp"
					    placeholder="Enter password"
					    required
					    th:value="${user.password}"
					      th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}">
					 </div>
					  <div th:each="e: ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback">
                      </div>
                      
                 <!-- User About Field -->
		         <div class="form-group">
					    <label for="exampleInputAbout">About</label>
					    <textarea placeholder="Enter about yourself" 
					    name="about"
					    class="form-control" 
					    id="exampleFormControlTextarea1" 
					    rows="6"
					    th:text="${user.about}"></textarea>
				 </div>
				 
				  <!-- User Agreement -->
				 
		         <div class="form-group form-check">
					<input type="checkbox"
					name="agreement"
					class="form-check-input"
					id=agreement
					/>
					 <label for="exampleCheckAgreement">Accept Terms And Conditions</label>
				 </div>
				 
				 <div class="container text-center">
				 <button type="submit" class="btn btn-info">Submit</button>
				 <button type="reset" class="btn btn-warning">Reset</button>
				 </div>
							         
		         </form>
		     
		     
		     </div>
		  
		  </div>
		</div>
	</div>

</section>
	
</body>
</html>
